pluginManagement {
    // Use dynamic Node.js detection that works on both local and EAS
    def nodeExecutable
    try {
        // Try to use 'which node' first (works on most Unix systems)
        nodeExecutable = ["which", "node"].execute().text.trim()
        if (!nodeExecutable || nodeExecutable.empty) {
            throw new Exception("which command failed")
        }
    } catch (Exception e) {
        // Fallback: try common Node.js locations
        def commonPaths = [
            "/opt/homebrew/bin/node",      // macOS Homebrew (Apple Silicon)
            "/usr/local/bin/node",         // macOS Homebrew (Intel) / Linux custom install
            "/usr/bin/node",               // Linux system install (common on EAS)
            "/bin/node"                    // Alternative Linux location
        ]
        
        nodeExecutable = null
        for (path in commonPaths) {
            if (new File(path).exists()) {
                nodeExecutable = path
                break
            }
        }
        
        if (!nodeExecutable) {
            throw new Exception("Node.js not found in any common location")
        }
    }
    
    includeBuild(new File([nodeExecutable, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().toString())
}
plugins { id("com.facebook.react.settings") }

// Use the node wrapper script to ensure we can find node regardless of environment
def NODE_EXECUTABLE = rootDir.toString() + "/node-wrapper.sh"

// Make sure the script is executable (belt and suspenders approach)
["chmod", "+x", NODE_EXECUTABLE].execute()

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    def command = [
      NODE_EXECUTABLE,
      '--no-warnings',
      '--eval',
      'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
      'react-native-config',
      '--json',
      '--platform',
      'android'
    ].toList()
    ex.autolinkLibrariesFromCommand(command)
  }
}

rootProject.name = 'Chatwoot'

dependencyResolutionManagement {
  versionCatalogs {
    reactAndroidLibs {
      from(files(new File([NODE_EXECUTABLE, "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../gradle/libs.versions.toml")))
    }
  }
}

apply from: new File([NODE_EXECUTABLE, "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

include ':app'
includeBuild(new File([NODE_EXECUTABLE, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile())
